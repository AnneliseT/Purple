<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Purple -Find out where your money goes </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>

    /* Set height of the grid */
    .row.content {height: 800px}

    /* Set  header and footer */
    header{
      background-color: #663399;
      padding: 5px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 45px;
      font-family: Georgia, "Times New Roman", Times, serif;
      letter-spacing: 2px;
    }

    footer {
      background-color: #555;
      color: white;
      padding: 5px;
    }

    /* Set right background color as purple and 100% height */
    .right {
      background-color: #dfc5f9;
      height: 100%;
    }

    input[type=text], input[type=password] {
    width: 70%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
            }

    button {
            background-color: #592b63 ;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 15%;
        }

    button:hover {
            opacity: 0.8;
            }

    h1
    {
      color:  #663399;
      font-family: Georgia, "Times New Roman", Times, serif;
    }


    h3
    {
      color: 	#663399;
    }

    h5{
      color: #663399;
    }

    h2{
      font-family: "Lucida Grande", Verdana, Helvetica, Arial, sans-serif;
      font-size: 12px;

    }

  <header class="container-fluid">
    Purple
    <h2>Find out where your money goes</h2>

</head>

<body>

 <div class="container-fluid">
  <div class="row content">
    <!-- left side contents: Welcome to Purple  -->
    <div class="col-sm-6 left">

      <br><br><br><br><br>
          <img src="logo1.png" alt="logo" ALIGN = "left"/style="width:100px;height:100px;">

       <!-- <p>Please enter your Google user name and password:</p> -->
       <form>

        <label><b>Username</b></label>
        <br>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <label><b>Password</b></label>
        <br>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
  <!-- <input type="submit" class="btn btn-info" value="Sign in"> -->

       <span class="psw">Forgot <a href="#">password?</a></span>

 </div>

<footer class="container-fluid">

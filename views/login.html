<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    /* Set height of the grid */
    .row.content {height: 800px}

    /* Set right background color as purple and 100% height */
    .right {
      background-color: #dfc5f9;
      height: 100%;
    }

    button {
    background-color: #592b63 ;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 15%;
}

   button:hover {
    opacity: 0.8;
    }

    /* Set black background color, white text and some padding */

    header{
      background-color: #663399;
      padding: 1px;
    }
    footer {
      background-color: #555;
      color: white;
      padding: 5px;
    }

    input[type=text], input[type=password] {
    width: 70%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
            }

    h1
    {
      color:  #663399;
    }
    h2
    {
      color: 	#663399;
    }

    h5{
      color: #663399;
    }

  </style>
</head>
<header class="container-fluid">
    <br>
</header>
<body>

 <div class="container-fluid">
  <div class="row content">
    <!-- left side contents: Welcome to Purple  -->
    <div class="col-sm-6 left">

      <br><br><br><br><br>
          <img src="logo1.png" alt="logo" ALIGN = "left"/style="width:100px;height:100px;">
          <h1>Welcome to Purple!</h1>
          <h5>Find out where your money goes</h5>

    </div>


    <!-- right side contents: Login Page -->
    <div class="col-sm-6 right">

      <br><br><br>
       <h2>Login</h2>
       <hr>
       <!-- <p>Please enter your Google user name and password:</p> -->
       <form>

        <label><b>Username</b></label>
        <br>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <label><b>Password</b></label>
        <br>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
  <!-- <input type="submit" class="btn btn-info" value="Sign in"> -->
       <button type="submit">Login</button>
       <span class="psw">Forgot <a href="#">password?</a></span>

      </form>
    </div>
  </div>
 </div>

<footer class="container-fluid">
  <p>2017 Purple, Inc. </p>
</footer>

</body>
</html>
